<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zoom bingo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="HandheldFriendly" content="true" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    
    <body>
    <script>
        $(document).ready(function() {
            $(".container").on("click", function() {
                $(this).css("background-color", "#87CEFA");
            });
        });
    </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let arr = [
                    "Celebrating birthday this month!",
                    "Has worked here for 3+ years",
                    "Has a YouTube channel",
                    "Eats spinach by choice",
                    "Prefers tea over coffee",
                    "Has more than one pet",
                    "Woke up before 6:00AM today",
                    "Can speak a second language",
                    "Has visited Europe",
                    "Has visited China",
                    "Has visited Brazil",
                    "Has visited Australia",
                    "Has visited Africa",
                    "Attended a meeting while still in pajamas",
                    "Said at least once: Sorry, I was on mute",
                    "Joined our team during COVID WFH",
                    "Finished last meeting on time",
                    "Loves Hawaiian pizza (pineapple + ham)",
                    "Born outside of the USA",
                    "Has more than one middle name",
                    "Started a new hobby during COVID WFH",
                    "Mastered a musical instrument",
                    "Finished reading a book this month",
                    "Not following any sports",
                    "Drinks tea with milk",
                    "Liked finale of Game of Thrones",
                    "Ran out of toilet paper first month of COVID WFH",
                    "Worked in a restaurant while in college",
                    "Has been in a music band",
                    "Scared of clowns",
                    "Believes in Santa Claus or Tooth Fairy",
                    "Read 'The Twilight Saga' book series, and still prefers movies",
                    "Not yet learned how to swim",
                    "Never been outside of your home country",
                    "Prefers Pepsi over Coke",
                    "Likes to sign in a shower",
                    "Been to Burning Man",
                    "Grew up in the Bay Area",
                    "Likes to cook",
                    "Knows sign language",
                    "Been to more than half of the States",
                    "Been to more than 20 countries",
                    "Takes care of home garden",
                    "Believes that Darth Vader is the best Star Wars character",
                    "Have not seen first six Star Wars movies",
                    "Can mimic other nation's English accent",
                    "Does not like summer",
                    "Knows all words to a Queen song",
                    "Has published a book",
                    "Had their own 15 minutes of fame",
                    "Most quiet person on the team",
                    "Has more than ten boardgames at home"
                ];
                arr.sort(() => 0.5 - Math.random()); // randomize
                let sliced = arr.slice(0, 24); // select 24 questions and assign to a new variable, as slice returns a copy of an array D'oh!
                sliced.splice(12, 0, "FREE SPACE"); // add "free" cell into the middle square

                let out = "";
                for (let i=0; i < sliced.length; i++) {
                    out += "<div class='container active'>" +
                        "<div class='text'><span>" + sliced[i] +"</span></div></div>"
                }
                document.getElementById("board").innerHTML = out;
            }, false)
        </script>
        <div id="board"></div>
        <div class="footer"><a href="rules.html" target="_blank">Rules</a></div>
    </body>
</html>
